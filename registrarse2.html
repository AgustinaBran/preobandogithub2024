<body>

 <div id="conteiner">
      <form>
          <legend class="registro">Registro</legend>
          <div class="mb-3">
                <input type="text" id="disabledTextInput" class="form-control" placeholder=Nombre>
          </div>

          <div class="mb-3">
            <input type="text" id="disabledTextInput" class="form-control" placeholder=Apellido>
         </div>

          <div class="mb-3">
             <input type="text" id="disabledTextInput" class="form-control" placeholder="E-mail">
          </div>
          
          <div class="mb-3">
            <select id="disabledSelect" class="form-select">
                <option>Pais</option>
                <option>Argentina</option> 
                <option>Brasil</option> 
                <option>Uruguay</option> 
                <option>Chile</option>

            </select>
          </div>

          <div class="mb-3">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="disabledFieldsetCheck" disabled>
              <label class="form-check-label" for="disabledFieldsetCheck">Acepto terminos y condiciones
              </label>
            </div>
          </div>
         
          <div class="d-grid gap-2 col-6 mx-auto">
            <button class="btn btn-primary" type="button">Registrarse</button>
                  Necesitas ayuda?
          </div>
        </form>

 </div>
