<!DOCTYPE html>
<html lang="en">
<meta charset="utf-8">

<head>
<title>Registrarse</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

<link rel="stylesheet" href="registrarse2.css">
</head>
<header>

</header>

<body>

 <div id="conteiner">
      <form id="registroForm">
          <legend class=" registro">Registro</legend>
          <div class="mb-3">
                <input type="text" id="disabledTextInput" class="form-control" placeholder=Nombre  required="">
          </div>

          <div class="mb-3">
            <input type="text" id="disabledTextInput" class="form-control" placeholder=Apellido  required=""> 
         </div>

          <div class="mb-3">
             <input type="text" id="disabledTextInput" class="form-control" placeholder="E-mail"  required="">
          </div>
          <input type="date" placeholder="Fecha de Nacimiento (día/mes/año)" name="nacimiento" id="nacimientoInput"  required="">
          
          <div class="mb-3">
            <select id="disabledSelect" class=" form-select" required>
                <option value="">Pais</option>
                <option value="Argentina">Argentina</option> 
                <option value="Brasil">Brasil</option> 
                <option value="Uruguay">Uruguay</option> 
                <option value="Chile">Chile</option> 
                <option value="Paraguay">Paraguay</option> 
                <option value="Bolivia">Bolivia</option> 
                <option value="Peru">Peru</option> 

            </select>
          </div>

          <div class="mb-3">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="disabledFieldsetCheck" disabled>
               <label for="disabledFieldsetCheck">Acepto terminos y condiciones</label>
            </div>
          </div>
     <div>
            <button class="btn-primary" type="submit">Registrarse</button>
            <div>    <a href="#" class="item"> ¿Necesitas ayuda?</a> 
          </div>
        </div>
        </form>

 </div>
    


<script src="administrare.js"></script>

</body>
